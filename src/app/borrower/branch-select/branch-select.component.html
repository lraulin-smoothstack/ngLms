<div>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/borrower/home">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Branch</li>
    </ol>
  </nav>
  <div class="form-group">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="branches-addon">Name | Address:</span>
      </div>
      <input #searchBox id="search-box" (input)="search(searchBox.value)" type="text" class="form-control" placeholder="Search..." aria-label="branch-search" aria-describedby="branches-addon">
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Addres</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let branch of searchBranches$ | async">
        <th scope="row">{{branch.id}}</th>
        <td>{{branch.name}}</td>
        <td>{{branch.address}}</td>
        <td>
          <a routerLink="{{branch.id}}/books" [state]="{ hello: 'world' }" class="btn btn-success">View</a>          
        </td>
      </tr>
    </tbody>
  </table>
</div>
