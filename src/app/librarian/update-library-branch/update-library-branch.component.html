<h4>Update Library Branch</h4>

<div *ngIf="branchService.isLoading" class="spinner-border" role="status">
  <span className="sr-only">Loading...</span>
</div>

<div *ngIf="!branchService.isLoading">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
      <label for="branchName">Branch:</label>
      <input
        type="text"
        class="form-control"
        id="branchName"
        name="name"
        [ngModel]="branch.name"
        required
      />
    </div>
    <div class="form-group">
      <label for="branchAddress">Address:</label>
      <input
        type="text"
        class="form-control"
        id="branchAddress"
        name="address"
        [ngModel]="branch.address"
        required
      />
    </div>
    <input type="submit" class="btn btn-default" />
  </form>
</div>
