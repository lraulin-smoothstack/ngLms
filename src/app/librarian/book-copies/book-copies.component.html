<h4>
  <span *ngIf="branch">{{ branch.name }}</span>
  Book Copies
</h4>
<p *ngIf="branch">{{ branch.address }}</p>

<button type="button" class="btn btn-primary" routerLink="../books">
  Add Book to Library
</button>

<div *ngIf="bookCopyService.isLoading" class="spinner-border" role="status">
  <span className="sr-only">Loading...</span>
</div>

<div *ngIf="!bookCopyService.isLoading">
  <hr />

  <table class="table table-dark">
    <thead>
      <tr>
        <th>#</th>
        <th>title</th>
        <th>Authors</th>
        <th>Publisher</th>
        <th>Genres</th>
        <th>Number of Copies</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bookCopy of bookCopyService.bookCopies; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ bookCopy.id.book.title }}</td>
        <td>
          <span *ngFor="let a of bookCopy.id.book.authors">{{ a.name }}, </span>
        </td>
        <td>{{ bookCopy.id.book.publisher.name }}</td>
        <td>
          <span *ngFor="let g of bookCopy.id.book.genres">{{ g.name }}, </span>
        </td>
        <td>{{ bookCopy.amount }}</td>
        <td>
          <button
            type="button"
            class="btn btn-primary"
            (click)="open(editBookCopyModal, bookCopy)"
          >
            Edit
          </button>
        </td>
        <td>
          <button
            type="button"
            class="btn btn-danger"
            (click)="deleteBookCopy(bookCopy)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #editBookCopyModal let-c="close" let-d="dismiss">
  <div class="ds-c-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit {{ selectedBookCopy.id.book.title }}</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="d()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="updateBookCopy()">
          <div class="form-group">
            <label for="amount" class="col-form-label"
              >Number of Copies:
            </label>
            <input
              class="form-control"
              name="amount"
              id="amount"
              [(ngModel)]="selectedBookCopy.amount"
            />
          </div>
          <input type="submit" class="btn btn-primary" value="Save" />
        </form>
      </div>
    </div>
  </div>
</ng-template>
