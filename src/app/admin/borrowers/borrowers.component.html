<h4>Borrowers</h4>

<button type="button" class="btn btn-primary" (click)="open(editBorrowerModal)">
  Add
</button>

<table class="table table-dark">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Address</th>
      <th>Phone Number</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let borrower of items; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ borrower.name }}</td>
      <td>{{ borrower.address }}</td>
      <td>{{ borrower.phoneNumber }}</td>
      <td>
        <button
          type="button"
          class="btn btn-primary"
          (click)="open(editBorrowerModal, borrower)"
        >
          Edit
        </button>
      </td>
      <td>
        <button
          type="button"
          class="btn btn-danger"
          (click)="delete(borrower.id)"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #editBorrowerModal let-c="close" let-d="dismiss">
  <div class="ds-c-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          {{ selectedItem ? "Edit" : "Add" }} Borrower
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="d()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="submit()">
          <div class="form-group">
            <label for="name" class="col-form-label">Name </label>
            <input
              class="form-control"
              name="name"
              id="name"
              [(ngModel)]="selectedItem.name"
              required
            />
            <label for="address" class="col-form-label">Address </label>
            <input
              class="form-control"
              name="address"
              id="address"
              [(ngModel)]="selectedItem.address"
              required
            />
            <label for="phonenumber" class="col-form-label"
              >Phone Number
            </label>
            <input
              class="form-control"
              name="phonenumber"
              id="phonenumber"
              [(ngModel)]="selectedItem.phoneNumber"
              required
            />
          </div>
          <input type="submit" class="btn btn-primary" value="Save" />
        </form>
      </div>
    </div>
  </div>
</ng-template>
