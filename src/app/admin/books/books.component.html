<h4>Books</h4>

<button type="button" class="btn btn-primary" (click)="open(editBookModal)">
  Add
</button>

<table class="table table-dark">
  <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Author</th>
      <th>Publisher</th>
      <th>Genre</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.publisher }}</td>
      <td>{{ book.genre }}</td>
      <td>
        <button
          type="button"
          class="btn btn-primary"
          (click)="open(editBookModal, book)"
        >
          Edit
        </button>
      </td>
      <td>
        <button
          type="button"
          class="btn btn-danger"
          (click)="deleteBook(book.id)"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #editBookModal let-c="close" let-d="dismiss">
  <div class="ds-c-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ selectedBook ? "Edit" : "Add" }} Book</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="d()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="updateBook()">
          <div class="form-group">
            <label for="title" class="col-form-label">Title </label>
            <input
              class="form-control"
              name="title"
              id="title"
              [(ngModel)]="selectedBook.title"
              required
            />
            <label for="author" class="col-form-label">Author </label>
            <input
              class="form-control"
              name="author"
              id="author"
              [(ngModel)]="selectedBook.author"
              required
            />
            <label for="publisher" class="col-form-label">Publisher </label>
            <input
              class="form-control"
              name="publisher"
              id="publisher"
              [(ngModel)]="selectedBook.publisher"
              required
            />
            <label for="genre" class="col-form-label">Genre </label>
            <input
              class="form-control"
              name="genre"
              id="genre"
              [(ngModel)]="selectedBook.genre"
              required
            />
          </div>
          <input type="submit" class="btn btn-primary" value="Save" />
        </form>
      </div>
    </div>
  </div>
</ng-template>
