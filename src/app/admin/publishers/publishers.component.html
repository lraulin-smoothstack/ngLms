<h2>
  Publishers
  <button
    type="button"
    class="btn btn-primary"
    (click)="open(editPublisherModal)"
  >
    Add
  </button>
</h2>

<table class="table table-dark">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let publisher of items; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ publisher.name }}</td>
      <td>{{ publisher.address }}</td>
      <td>
        <button
          type="button"
          class="btn btn-primary"
          (click)="open(editPublisherModal, publisher)"
        >
          Edit
        </button>
      </td>
      <td>
        <button
          type="button"
          class="btn btn-danger"
          (click)="delete(publisher.id)"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #editPublisherModal let-c="close" let-d="dismiss">
  <div class="ds-c-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          {{ selectedItem ? "Edit" : "Add" }} Publisher
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="d()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="submit()">
          <div class="form-group">
            <label for="name" class="col-form-label">Name </label>
            <input
              class="form-control"
              name="name"
              id="name"
              [(ngModel)]="selectedItem.name"
              required
            />
            <label for="address" class="col-form-label">Address </label>
            <input
              class="form-control"
              name="address"
              id="address"
              [(ngModel)]="selectedItem.address"
              required
            />
          </div>
          <input type="submit" class="btn btn-primary" value="Save" />
        </form>
      </div>
    </div>
  </div>
</ng-template>
