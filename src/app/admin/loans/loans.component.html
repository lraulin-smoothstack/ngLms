<h2>Book Loans</h2>

<div class="container text-center">
  <button
    mat-button
    (click)="openDialog('Add', {})"
    mat-flat-button
    color="primary"
  >
    Add Row
  </button>

  <table
    mat-table
    [dataSource]="dataSource"
    #mytable
    class="my-table mat-elevation-z8"
  >
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="dateOut">
      <th mat-header-cell *matHeaderCellDef>Checked Out</th>
      <td mat-cell *matCellDef="let element">{{ element.dateOut }}</td>
    </ng-container>

    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef>Due Date</th>
      <td mat-cell *matCellDef="let element">{{ element.dueDate }}</td>
    </ng-container>

    <ng-container matColumnDef="dateIn">
      <th mat-header-cell *matHeaderCellDef>Returned</th>
      <td mat-cell *matCellDef="let element">{{ element.dateIn }}</td>
    </ng-container>

    <ng-container matColumnDef="bookTitle">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.bookTitle }}</td>
    </ng-container>

    <ng-container matColumnDef="borrower">
      <th mat-header-cell *matHeaderCellDef>Borrower</th>
      <td mat-cell *matCellDef="let element">{{ element.borrower }}</td>
    </ng-container>

    <ng-container matColumnDef="branchName">
      <th mat-header-cell *matHeaderCellDef>Branch</th>
      <td mat-cell *matCellDef="let element">{{ element.branch }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <a (click)="openDialog('Update', element)">Edit</a> |
        <a (click)="openDialog('Delete', element)">Delete</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
