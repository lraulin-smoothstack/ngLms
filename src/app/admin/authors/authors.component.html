<h2>
  Authors
  <button type="button" class="btn btn-primary" (click)="open(editAuthorModal)">
    Add
  </button>
</h2>

<table class="table table-dark">
  <thead>
    <tr>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let author of authors">
      <td>{{ author.name }}</td>
      <td>
        <button
          type="button"
          class="btn btn-primary"
          (click)="open(editAuthorModal, author)"
        >
          Edit
        </button>
      </td>
      <td>
        <button
          type="button"
          class="btn btn-danger"
          (click)="deleteAuthor(author.id)"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #editAuthorModal let-c="close" let-d="dismiss">
  <div class="ds-c-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          {{ selectedAuthor ? "Edit" : "Add" }} Author
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="d()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="submit()">
          <div class="form-group">
            <label for="amount" class="col-form-label">Name </label>
            <input
              class="form-control"
              name="amount"
              id="amount"
              [(ngModel)]="selectedAuthor.name"
              required
            />
          </div>
          <input type="submit" class="btn btn-primary" value="Save" />
        </form>
      </div>
    </div>
  </div>
</ng-template>
