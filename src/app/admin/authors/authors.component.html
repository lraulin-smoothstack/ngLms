<h1>Authors</h1>
<h1 *ngIf="testVal">TEST</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let author of authors">
      <th scope="row">{{ author.id }}</th>
      <td>{{ author.name }}</td>
    </tr>
  </tbody>
</table>
