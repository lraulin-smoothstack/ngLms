<h1 mat-dialog-title>
  Book Action :: <strong>{{ action }}</strong>
</h1>
<div mat-dialog-content>
  <div *ngIf="action != 'Delete'; else elseTemplate">
    <mat-form-field>
      <input
        placeholder="{{ action }} Title"
        matInput
        [(ngModel)]="localData.title"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        placeholder="{{ action }} Author"
        matInput
        [(ngModel)]="localData.author"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        placeholder="{{ action }} Publisher"
        matInput
        [(ngModel)]="localData.publisher"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        placeholder="{{ action }} Genre"
        matInput
        [(ngModel)]="localData.genre"
      />
    </mat-form-field>
  </div>
  <ng-template #elseTemplate>
    Sure to delete <b>{{ localData.name }}</b
    >?
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()">{{ action }}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">
    Cancel
  </button>
</div>
